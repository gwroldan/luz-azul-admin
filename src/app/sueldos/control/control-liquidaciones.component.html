<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-11 m-auto">
      <div class="container-fluid">
        <div class="row mt-5">
          <div class="col-11 m-auto">
            <p class="h1 text-center mb-5">Control Liquidacion Sueldos</p>
            <div class="form-group row text-center">
              <label for="Mes" class="col-sm-1 col-form-label text-center">Periodo</label>
              <div class="form-group col-md-3">
                <select class="form-control " id="Mes">
                  <option>Enero</option>
                  <option>Febrero</option>
                  <option>Marzo</option>
                  <option>Abril</option>
                  <option>Mayo</option>
                  <option>Junio</option>
                  <option>Julio</option>
                  <option>Agosto</option>
                  <option>Septiembre</option>
                  <option>Octubre</option>
                  <option>Noviembre</option>
                  <option>Diciembre</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <select class="form-control" id="Anio">
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                </select>
              </div>
            </div>

            <ng2-smart-table
              [settings]="settingsTable"
              [source]="sourceDataTable">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
